<!doctype html>
<html>
<head>
    <script>
        // Das hier ist ein Codekommentar. Er gehört nicht zum Programm dazu,
        // kann aber das Programm beschreiben.

        // Alles zwischen <script> und </ script> ist "das Programm".
        // Das Programm wird von "oben nach unten" gelesen / vom Webbrowser ausgeführt.

        // Eine Variable ist ein Platzhalter für eine einen Wert, z.B. eine Zahl.
        // Eine Variable ist ein Bereich im Arbeitsspeicher des Computers, der Daten beinhaltet
        // "const": unveränderliche Werte: einmal gesetzt=der Wert bleibt konstant
        const zahl_a = 5; // Weise der Variable "zahl_a" den Wert 5 zu
        const zahl_b = 7;
        const summe = zahl_a + zahl_b;

        // Console.log: Gibt die Werte in die "Konsole" des Webbrowsers (Google Chrome, Edge)
        // aus (das Programm, dass du für das Internet, wie Youtube benutzt)
        console.log(`zahl_a=${zahl_a}, zahl_b=${zahl_b}, summe=${summe}`);

        // let: veränderliche Variable, kein konstanter Wert
        let zaehler = 0;
        zaehler = zaehler + summe;
        console.log(`zaehler=${zaehler}`);

        // const vs. let
        
        // du kannst auch immer "let" benutzen
        // "const" hilft dir nur, dass du nicht aus Versehen einen Wert zuweist, obwohl
        // die Variable konstant bleiben soll. In dem Fall würde dir der Browser eine
        // Fehlermeldung auf der Browserkonsole(Browserausgabe) ausgeben.
    </script>
</head>

<body></body>
</html>
