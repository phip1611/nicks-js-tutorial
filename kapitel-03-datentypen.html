<!doctype html>
<html>
<head>
    <script>
        // "number": ganze Zahl
        const zahl = 5;
        // "number": gebrochene Zahl
        const gebrochene_zahl = 24.12415;
        // "String"/text/Zeichenkette
        const name = "Nick";
        // "boolean"/Wahrheitswert. Entweder ja oder nein
        const hat_gewonnen = true;  // "wahr"   / "ja"
        const hat_verloren = false; // "falsch" / "nein"

        // Arrays/Listen. Eine Variable, die mehrere Werte in Form einer Liste beinhaltet. 
        const liste = [1, 2, 3];
        // geben die Variable auf die Browserkonsole aus
        console.log("liste:", liste);

        // Du kannst auch ein Array von Strings benutzen
        const sportarten = [
            "Fußball",
            "Völkerball",
            "Handball"
        ];
        console.log("sportarten:", sportarten);

        // um auf die Werte in einem Array zuzugreifen benutzen wir einen Index
        // die Zählung beginnt immer bei 0
        console.log("1. Sportart:", sportarten[0]);
        console.log("2. Sportart:", sportarten[1]);
        console.log("3. Sportart:", sportarten[2]);

        

        // mit "push" (deutsch: "drücken") können wir der Liste neue Elemente hinzufügen
        sportarten.push("Basketball");
        console.log("4. Sportart:", sportarten[3]);

        // Mit ".length" (=Länge) können wir auf einem Array/auf einer Liste die Länge abfragen
        // Länge = Anzahl der Elemente
        const anzahl_sportarten = sportarten.length;
        console.log(`Es gibt ${anzahl_sportarten} verschiedene Sportarten.`);

        // Objekte
        // Die Notation mit {}-Klammern bedeutet, dass wir ein "Objekt"
        // haben. Ein Objekt hat mehrere Felder, die:
        // - eine Zahl sein können
        // - ein String (Zeichenkette)
        // - ein Array
        // - ein weiteres Objekt 

        // Ein Objekt ist wie eine Sammlung von Variablen.
        // Beziehungsweise eine Variable mit Untervariablen.

        const person = {
            alter: 10,
            name: "Nick",
            // wir weisen "lieblingssport" die erste Sportart zu
            lieblingssport: sportarten[0],
        }
        console.log("person:", person);
        // Zugriff auf Eigenschaften/Felders des Objektes über .-Notation
        // z.B. ".alter"
        console.log("person.alter", person.alter);

        
        // Objekte brauchen wir im Spiel zum Beispiel um die Position
        // des Spielers zu speichern. Jeder Spieler hat eine X und eine Y-Koordinate.
        const spielerPos = {
            x: 0,
            y: 0,
        }
    </script>
</head>

<body></body>
</html>
