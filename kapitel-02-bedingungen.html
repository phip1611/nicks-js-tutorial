<!doctype html>
<html>
<head>
    <script>
        // Eine Variable ist ein Platzhalter für einen Wert
        // Eine Variable ist ein Bereich im Arbeitsspeicher des Computers, der Daten beinhaltet
        // "const": unveränderliche Werte: einmal gesetzt=der Wert bleibt konstant
        const zahl = 15; // Weise der Variable "zahl_a" den Wert 5 zu
       
        // "if" = "wenn"
        // Überprüft, ob der Wert in den Klammern (...) wahr ("true") oder falsch ("false") ist.
        if (zahl < 10) {
            console.log("Die Zahl ist kleiner als 10 (zahl < 10).");
        }
        // den "else"-Zweig ("sonst"-Zweig) kannst du benutzen, musst du aber nicht.
        else {
            console.log("Die Zahl ist größer oder gleich 10 (zahl >= 10).");
        }

        // Wir können auch direkt eine Variable benutzen um die Bedingung zu überprüfen
        const groesserAlsZehn = zahl < 10;
        if (groesserAlsZehn) {
            console.log("Die Zahl ist kleiner als 10 (zahl < 10).");
        }
        // den "else"-Zweig ("sonst"-Zweig) kannst du benutzen, musst du aber nicht.
        else {
            console.log("Die Zahl ist größer oder gleich 10 (zahl >= 10).");
        }

        // auf Gleichheit überprüfen (dreifaches =)
        if (zahl === 10) {
            console.log("zahl === 10");
        }
    </script>
</head>

<body></body>
</html>
