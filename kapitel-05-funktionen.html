<!doctype html>
<html>
<head>
    <script>
        // Eine Funktion ist wie eine Abkürzung im Code.
        // Sie ermöglicht uns zum Beispiel Code mehrfach zu verwenden
        // oder unseren Code besser aufzuteilen.

        // Eine Funktion kann mehrere Werte aufnehmen und sie verändern.
        // Eine Funktion kann einen Wert zurück geben.

        // Definieren Funktion "addieren", die die zwei Werte zahl_a und zahl_b
        // annimmt. Sie gibt mit "return" einen Wert zurück. 
        // Die Namen "zahl_a" und "zahl_b" sind nur in der Funktion gültig (siehe Beispiel).
        function addieren(zahl_a, zahl_b) {
            return zahl_a + zahl_b;
        }

        const zahl_1 = 5;
        const zahl_2 = 2;
        
        let summe = addieren(zahl_1, zahl_2);
        console.log(`summe=`, summe);

        // das ist genau so wie
        summe = zahl_1 + zahl_2;
        console.log(`summe=`, summe);

        // das ist auch okay
        summe = addieren(1000, 14);
        console.log(`summe=`, summe);

        console.log('####################################################');
        // #################################################################################

        // Baut eine Liste mit n Elementen für die Zeile eines Spielfeldes.
        // Ermöglicht uns auf jedes Element der Zeile einzeln zuzugreifen.
        // So können wir überprüfen ob auf einer Zeile die Wand,
        // der Spieler oder "Leer" ist.
        function baueSpielfeldZeile(breite) {
            const zeile = [];
            for (let spalte = 0; spalte < breite; spalte = spalte + 1) {
                // ".push()": fügen der Liste dynamisch ein weiteres Element hinzu
                zeile.push(' ');
            }
            return zeile;
        }

        const beispiel_zeile = baueSpielfeldZeile(10);
        // Wir stellen die Ränder hier als "#" dar und den Spieler als X.
        beispiel_zeile[0] = '#';
        beispiel_zeile[1] = 'X'
        beispiel_zeile[9] = '#';
        // In der Browserkonsole wird das wie folgt ausgegeben:
        console.log('beispiel_zeile:', beispiel_zeile);

        // Beispiel aus dem Snake Spiel:
        // Funktion gibt ein Array von Arrays (Liste von Listen) zurück, über das ich
        // jedes Feld (jede Spalte und jede Zeile) erreichen kann
        function baueSpielfeld(hoehe, breite) {
            const spielfeld = [];
            for (let zeile = 0; zeile < hoehe; zeile = zeile + 1) {
                // Jede Spielfeldzeile enthält die Liste mit 
                // Elementen für jede Spalte
                // haben am Ende eine Liste von Listen, über die
                // wir jedes Spielfeld im 10x10 Raster genau
                // erreichen können
                spielfeld[zeile] = baueSpielfeldZeile(breite);
            }
            return spielfeld;
        }
        
        // bauen ein Spielfeld mit 10x10 Feldern
        const spielfeld = baueSpielfeld(10, 10);
        console.log("Spielfeld:");
        console.dir(spielfeld);

        console.log('####################################################');
        // #################################################################################
        
        // function addieren(zahl_a, zahl_b) {
        // zahl_a, zahl_b: Werden auch "Argumente" oder "Parameter" der Funktion genannt

        
        // Anonyme Funktionen
        // Wenn eine Funktion einen Namen hat, kann man sie von überall aufrufen.
        // Eine Funktion kann aber auch keinen Namen haben, zum Beispiel:
        const multiplizierungsFunktion = function(zahl_a, zahl_b) { 
            return zahl_a * zahl_b 
        }
        // dann müssen wir sie aber in einer Variable speichern, um darauf
        // zuzugreifen. Hier habe ich sie in der Variable "multiplizierungsFunktion"
        // gespeichert.
        const produkt = multiplizierungsFunktion(7, 8);
        console.log(`produkt=`, produkt);

        console.log('####################################################');
        // #################################################################################
        // Funktionen können Variablen verändern; sie müssen nicht immer
        // Werte zurück geben.
        let zaehler = 0;
        console.log(`zaehler=${zaehler}`);
        function zaehle_eins_hoch() {
            zaehler = zaehler + 1;
        }
        zaehle_eins_hoch()
        zaehle_eins_hoch()
        zaehle_eins_hoch()
        console.log(`zaehler=${zaehler}`);
    </script>
</head>

<body></body>
</html>
